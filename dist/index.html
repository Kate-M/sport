<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Prime Sport</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="application-name" content="Prime Sport">
	<meta name="msapplication-TileImage" content="images/favicon.png">
	<link rel="icon" type="image/png" href="images/favicon.png">
	<link rel="stylesheet" href="css/style.css">


	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
	<header>
		<div class="header-top">
			<div class="header-navigation-panel">
				<button class="navbar-top-button JSmenuBotton"></button>
				<nav class="navbar-top">
					<ul class="navbar-list">
						<li class="">
							<a href="" class="navbar-item" target="blank">About</a>
						</li>
						<li class="">
							<a href="" class="navbar-item" target="blank">News</a>
						</li>
						<li class="">
							<a href="" class="navbar-item" target="blank">Contact</a>
						</li>
					</ul>
				</nav>
				<a href="#" class="header-logo-wrap">
					<img src="images/logo.png" alt="Prime Sport Logo">
				</a>
			</div>
			<div class="header-serch-panel">
				<input type="text" class="search-field" placeholder="Search for event, team, or city">
			</div>
			<div class="header-user-panel">
				<a href="" class="user-panel-link user-login-button">Log In</a>
				<a href="" class="user-panel-link user-count">1.800.591.9198</a>
				<a href="" class="user-panel-link user-connect"></a>
			</div>
		</div>
		</header>
		<section class="intro-section">
			<div class="partition-tab">
					<button class="partition-button JSpartitionBotton">Events...</button>
					<ul class="partition-tab-list">
						<li class="partition-tab-item">
							<input type="radio" name="tabs" id="tab-1" checked>
							<label class="partition-name-tab JSpartitionNameTab" for="tab-1">Events &amp; Packages</label>
							<div class="partition-content partition1-thumbnail">
								Tab1
							</div>
						</li>
						<li class="partition-tab-item">
							<input type="radio" name="tabs" id="tab-2">
							<label class="partition-name-tab JSpartitionNameTab" for="tab-2">Pro Sports</label>
							<div class="partition-content">
								Tab2
							</div>
						</li>
						<li class="partition-tab-item">
							<input type="radio" name="tabs" id="tab-3">
							<label class="partition-name-tab JSpartitionNameTab" for="tab-3">College Sports</label>
							<div class="partition-content">
								Tab3
							</div>
						</li>
						<li class="partition-tab-item">
							<input type="radio" name="tabs" id="tab-4">
							<label class="partition-name-tab JSpartitionNameTab" for="tab-4">Motorsports</label>
							<div class="partition-content">
								Tab4
							</div>
						</li>
					</ul>
			</div>
			<button class="cart-button"><span class="cart-button-icon"></span></button>
		</section>

	<script src="js/scripts.js"></script>
</body>

</html>
