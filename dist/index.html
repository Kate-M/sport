<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Prime Sport</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="application-name" content="Prime Sport">
	<meta name="msapplication-TileImage" content="images/favicon.png">
	<link rel="icon" type="image/png" href="images/favicon.png">
	<link rel="stylesheet" href="css/style.css">


	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
	<div class="page-wrapper">
		<header>
			<div class="header-top">
				<div class="header-navigation-panel">
					<button class="navbar-top-button"></button>
					<nav class="navbar-top">
						<ul class="navbar-list">
							<li>
								<a href="" class="navbar-item" target="blank">About</a>
							</li>
							<li>
								<a href="" class="navbar-item" target="blank">News</a>
							</li>
							<li>
								<a href="" class="navbar-item" target="blank">Contact</a>
							</li>
						</ul>
					</nav>
					<a href="#">
						<h1>
							<img src="images/logo.png" alt="Prime Sport Logo">
						</h1>
					</a>
				</div>
				<div class="header-search-panel">
					<input type="text" class="search-field" placeholder="Search for event, team, or city">
				</div>
				<div class="header-user-panel">
					<a href="" class="user-panel-link login-button">Log In</a>
					<a href="" class="user-panel-link user-count">1.800.591.9198</a>
					<a href="" class="user-panel-link user-connect"></a>
				</div>
			</div>
		</header>
		<section class="intro-section">
			<div class="partition-tab">
				<button class="partition-button">Choose partition</button>
				<ul class="tab-list partition-tab-list">
					<li class="tab-item partition-tab-item">
						<label class="partition-name-tab" for="tab-1">Events &amp; Packages</label>
					</li>
					<li class="tab-item partition-tab-item">
						<label class="partition-name-tab active" for="tab-2">Pro Sports</label>
					</li>
					<li class="tab-item partition-tab-item">
						<label class="partition-name-tab" for="tab-3">College Sports</label>
					</li>
					<li class="tab-item partition-tab-item">
						<label class="partition-name-tab" for="tab-4">Motorsports</label>
					</li>
					<li class="tab-item partition-tab-item">
						<button class="cart-button">
							<span class="cart-button-icon"></span>
						</button>
					</li>
				</ul>
				<ul class="partition-content-list">
					<li class="partition-content-item">
						<input class="tab-input" type="radio" name="mainTabs" id="tab-1">
						<div class="partition-content main-content">
							<div class="partition-content-wrap">
								<div class="partition-info">Tab1</div>
							</div>
						</div>
					</li>
					<li class="partition-content-item">
						<input class="tab-input" type="radio" name="mainTabs" id="tab-2" checked>
						<div class="partition-content main-content">
							<div class="partition-content-wrap">
								<ul class="partition-content-list subcontent-list ">
									<li class="partition-content-item">
										<input class="tab-input" type="radio" name="proSportTabs" id="subtab-1" checked>
										<div class="partition-content partition1-thumbnail">
											<div class="container-lg">
												<div class="partition-info">
													<p class="partition-date">May 02, 2015</p>
													<p class="partition-title">Experience the Kentucky
														<br> Derby Like Never Before.</p>
													<p class="partition-autor">Churchill Downs, Louisville, KY</p>
												</div>
											</div>
										</div>
									</li>
									<li class="partition-content-item">
										<input class="tab-input" type="radio" name="proSportTabs" id="subtab-2">
										<div class="partition-content">
											<div class="container-lg">
												<div class="partition-info">
													Tab12
												</div>
											</div>
										</div>
									</li>
									<li class="partition-content-item">
										<input class="tab-input" type="radio" name="proSportTabs" id="subtab-3">
										<div class="partition-content">
											<div class="container-lg">
												<div class="partition-info">
													Tab13
												</div>
											</div>
										</div>
									</li>
									<li class="partition-content-item">
										<input class="tab-input" type="radio" name="proSportTabs" id="subtab-4">
										<div class="partition-content">
											<div class="container-lg">
												<div class="partition-info">
													Tab14
												</div>
											</div>
										</div>
									</li>
								</ul>
								<div class="partition-subtab">
									<div class="container">
										<div class="partittion-subtad-wrap">
											<button class="partition-button sub-button">Choose sport event</button>
											<ul class="tab-list partition-subtab-list">
												<li class="tab-item partition-subtab-item">
													<label class="partition-name-tab active" for="subtab-1">Kentucky Derby</label>
												</li>
												<li class="tab-item partition-subtab-item">
													<label class="partition-name-tab" for="subtab-2">Super Bowl 50</label>
												</li>
												<li class="tab-item partition-subtab-item">
													<label class="partition-name-tab" for="subtab-3">The Masters</label>
												</li>
												<li class="tab-item partition-subtab-item">
													<label class="partition-name-tab" for="subtab-4">The Experience</label>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</li>
					<li class="partition-content-item">
						<input class="tab-input" type="radio" name="mainTabs" id="tab-3">
						<div class="partition-content main-content">
							<div class="partition-content-wrap">
								<div class="partition-info">Tab3</div>
							</div>
						</div>
					</li>
					<li class="partition-content-item">
						<input class="tab-input" type="radio" name="mainTabs" id="tab-4">
						<div class="partition-content main-content">
							<div class="partition-content-wrap">
								<div class="partition-info">Tab4</div>
							</div>
						</div>
					</li>
				</ul>
				<div class="common-info">
					<div class="container-lg">
						<div class="common-info-wrap">
								<button class="packages-button">View Packages</button>
								<div class="time-counter">
									<div class="counter-item">
											<span class="count count-days">0</span>
											<span class="count-desc">days</span>
									</div>
									<div class="counter-item">
											<span class="count count-hrs">0</span>
											<span class="count-desc">hrs</span>
									</div>
									<div class="counter-item">
											<span class="count count-min">0</span>
											<span class="count-desc">min</span>
									</div>
									<div class="counter-item">
											<span class="count count-sec">0</span>
											<span class="count-desc">sec</span>
									</div>
								</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<script src="js/scripts.js"></script>
</body>

</html>
